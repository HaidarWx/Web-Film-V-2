<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies database</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style></style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-content">
          <div class="navbar-left">
            <!-- Responsive Design -->
            <i class="bi bi-list" id="menuToggle"></i>
            <div class="overlay" id="overlay"></div>

            <div class="mobile-content-left" id="mobileMenu">
              <div class="navbar-icon">
                <img src="image/madoka-icon.gif" alt="Icon" />
                <span class="logo-title">NokaFilm</span>
              </div>
              <a href="/">Home</a>
              <a href="/">Stream</a>
              <a href="/">Shop</a>
            </div>
            <!-- Responsive Design -->

            <div class="navbar-icon">
              <img src="image/madoka-icon.gif" alt="Icon" />
              <span class="logo-title">NokaFilm</span>
            </div>
            <div class="navbar-content-left">
              <a href="/">Home</a>
              <a href="/">Stream</a>
              <a href="/">Shop</a>
            </div>

            <!-- Responsive Design -->
            <div class="navbar-mobile">
              <div class="navbar-content-right">
                <a href="/">Home</a>
                <a href="/">Stream</a>
                <a href="/">Shop</a>
              </div>
            </div>
            <!-- Responsive Design -->
          </div>
          <div class="navbar-right">
            <div class="navbar-search">
              <input
                type="text"
                class="form-control input-keyword"
                placeholder="Search Movies..."
              />
              <i class="bi bi-search search-button"></i>
            </div>
            <div class="navbar-content-right">
              <a href="" class="nav-bookmark">
                <i class="bi bi-bookmark-fill"></i>
              </a>
              <a href="" class="nav-loves">
                <i class="bi bi-heart-fill"></i>
              </a>
              <a href="" class="nav-user">
                <i class="bi bi-person-fill"></i>
              </a>
            </div>
          </div>
          <div class="navbar-mobile-right">
            <i class="bi bi-search"></i>
            <img src="image/madoka_pfp.jpg" alt="" class="img-pp" />
          </div>
        </div>
      </div>
    </nav>

    <div class="row-film mt-4 container-film"></div>

    <!-- Awal Modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="movieDetailModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Modal -->

    <script src="latihan2.js"></script>
  </body>
</html>
